<div class="container col-md-6">
    <div class="card">
      <div class="card-header">
        <h3>Atualizar dados</h3>
      </div>
    </div>
    <div class="card-body">
      <form>
        <div class="form-group">
          <label for="">Nome</label>
          <input [(ngModel)]="pessoa.nome" type="text" name="nome" id="nome" class="form-control" 
          placeholder="Nome" required/>
        </div>
        <div class="form-group">
          <label for="">Apelido</label
          ><input [(ngModel)]="pessoa.apelido" type="text" name="apelido" id="apelido" class="form-control" 
          placeholder="Apelido" required/>
        </div>
        <br>
        <button (click)="Atualizar(pessoa)" type="submit" class="btn btn-danger">Atualizar</button>
      </form>
    </div>
  </div>
