<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Pessoas</h3>
        </div>
    </div>
    <div class="card-body">
        <table class="table table-hover">
            <thead >
                <tr class="text-center">
                    <th>ID</th>
                    <th>NOMES</th>
                    <th>APELIDOS</th>
                    <th>AÇÕES</th>
                </tr>
            </thead>
            <tbody>
                <tr class="text-center" *ngFor="let pessoa of pessoas">
                    <td>{{pessoa.id}}</td>
                    <td>{{pessoa.nome}}</td>
                    <td>{{pessoa.apelido}}</td>
                    <td>
                        <button class="btn btn-warning">Editar</button>
                        <button class="btn btn-danger" style="margin: 10px">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
